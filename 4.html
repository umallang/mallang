<h2>김살미</h2>
<p>김살미란 김상민과 인절미를 합쳐서 만든 별명이다. 만든 날짜는 기억이 나진 않지만 그래도 자리잡은 별명이다.
<br>요샌 쿼카를 닮아서 잠깐 김쿼카라고 불렀지만 아무래도 입에 달라붙는 별명은 김살미이기 때문에 김쿼카라고 잘 불리진 않는다.
<br>(쿼카를 모르는 사람들을 위하여 쿼카 사진을 첨부하였다 사진을 누르면 쿼카에 대한 자세한 정보를 확인할 수 있다.)</P>
